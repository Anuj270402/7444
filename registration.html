<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3a5f, #4e6b8e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h2 {
            text-align: center;
            color: #1a3e5c;
            font-size: 2.5em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.4s;
            background: rgba(255, 255, 255, 0.8);
        }
        input:focus {
            border-color: #1a3e5c;
            box-shadow: 0 0 10px rgba(26, 62, 92, 0.8);
            outline: none;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #1a3e5c, #4e6b8e);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(26, 62, 92, 0.4);
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #4e6b8e, #1a3e5c);
            transform: translateY(-4px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #4e6b8e;
            font-size: 0.9em;
            margin-top: 6px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-container:before, .form-container:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(26, 62, 92, 0.2);
        }
        .form-container:before {
            width: 200px;
            height: 200px;
            top: -70px;
            left: -80px;
        }
        .form-container:after {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -150px;
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;

            let usernameError = document.getElementById('usernameError');
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';

            let valid = true;

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters long.';
                valid = false;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password) || password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters, including a number and an uppercase letter.';
                valid = false;
            }

            if (valid) {
                alert('Registration successful!');
            }
        });
    </script>
</body>
</html>
